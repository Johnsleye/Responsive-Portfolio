<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<!--<link rel="stylesheet" type="text/css" href="reset.css">-->

<body>
    <div id="container">
        <h1>Johnson O. Okeleye</h1>

        <a class="a active" href="index.html" target="_self">About</a>
        <a class="b active" href="portfolio.html" target="_self">Portfolio</a>
        <a class="c active" href="contact.html" target="_self">Contact</a>

        <div id="contact-form">
            <h2>Contact</h1>
                <div class="wrapper">
                    <section id="form">
                        <form>
                            <fieldset>
                                First Name:
                                <br>
                                <input type="text" placeholder="James" name="first name" required>
                                <br> Last Name:
                                <br>
                                <input type="text" placeholder="Clark" name="last name" required>
                                <br> E-mail Address:
                                <br>
                                <input type="email" placeholder="ghrtml1@yahoo.com" name="email address" required>
                                <br> Message:
                                <br>
                                <textarea type="text" placeholder="I'll like to hear from you" name="message" row="10" required></textarea>
                                <br>
                                <label>
                                    <input type="checkbox">Please click if this is your first time. Otherwise ignore.</label>
                                <br>
                                <br>
                                <button type="submit">Submit</button>
                            </fieldset>
                        </form>

                    </section>


                </div>

        </div>
    </div>

    <footer id="footer">
        <p>copyright </p>
    </footer>
</body>

</html>
